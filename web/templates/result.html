<!DOCTYPE html>
<link lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄搜索</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
     <div class="container">
	<div class="row">
		<div class="span6">
			<form>
				<fieldset>
					<legend>英雄大名</legend> <label class="text-center">英雄名</label>
				</fieldset>
			</form>
		</div>
		<div class="span6">
			<p>
				生存能力
			</p>
			<div class="progress active progress-info">
				<div class="bar">
				</div>
			</div>
			<p>
				攻击伤害
			</p>
			<div class="progress progress-success active">
				<div class="bar">
				</div>
			</div>
			<p>
				技能效果
			</p>
			<div class="progress progress-warning active">
				<div class="bar">
				</div>
			</div>
			<p>
				上手难度
			</p>
			<div class="progress progress-danger active">
				<div class="bar">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span2">
			<h2>
				技能名字
			</h2><img alt="140x140" src="img/a.jpg" />
		</div>

			<dl class="dl-horizontal">
				<dt>
					技能说明：
				</dt>
				<dd>
					说明
				</dd>
				<dt>
					技能tips：
				</dt>
				<dd>
					tips，
				</dd>
			</dl>
		</div>
		<div class="span4">
			<blockquote>
				<p>
					技能参数1
				</p> <cite>1</cite></small>
			</blockquote>
			<blockquote>
				<p>
					技能参数2
				</p><cite>2</cite></small>
			</blockquote>
		</div>
	</div>
</div>

</html>
